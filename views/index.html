<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AdminLTE | Excel Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#">
            <i class="fas fa-bars"></i>
          </a>
        </li>
      </ul>
      <span class="ml-2 font-weight-bold">Admin Dashboard</span>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="#" class="brand-link text-center">
        <span class="brand-text font-weight-bold">Take A Quiz</span>
      </a>

      <div class="sidebar">
        <nav>
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="nav-icon fas fa-home"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" onclick="showUpload(this)">
                <i class="nav-icon fas fa-file-excel"></i>
                <p>Upload Excel</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" onclick="showUsers(this)">
                <i class="nav-icon fas fa-users"></i>
                <p>Users</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" onclick="showEmailLogs(this)">
                <i class="nav-icon fas fa-envelope"></i>
                <p>Email Status</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" onclick="showCreateTest(this)">
                <i class="nav-icon fas fa-clipboard-list"></i>
                <p>Create Test</p>
              </a>
            </li>
          </ul>
        </nav>

        <nav class="mb-3">
          <ul class="nav nav-pills nav-sidebar flex-column">
            <li class="nav-item">
              <a href="/logout" class="nav-link text-danger">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                <p>Logout</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="content-wrapper">
      <section class="content" id="upload-section">
        <div class="container-fluid">
          <div class="row mt-2">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Excel Upload</h3>
                </div>

                <form action="/upload-sheet" method="POST" enctype="multipart/form-data">
                  <div class="card-body">
                    <div class="form-group">
                      <label>Select Excel File</label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" name="sheet" required>
                        <label class="custom-file-label">Choose file</label>
                      </div>
                    </div>
                  </div>

                  <div class="card-footer">
                    <button class="btn btn-primary">
                      <i class="fas fa-upload"></i> Upload
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="content d-none" id="users-section">
        <div class="container-fluid">
          <div id="page-content"></div>
        </div>
      </section>
    </div>



    <footer class="main-footer text-sm">
      <strong>Â© 2026 Admin Panel.</strong> All rights reserved.
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script>
    $('.custom-file-input').on('change', function () {
      let fileName = $(this).val().split('\\').pop();
      $(this).next('.custom-file-label').addClass("selected").html(fileName);
    });

    function setActive(el) {
      document.querySelectorAll(".nav-link").forEach(n => n.classList.remove("active"));
      el.classList.add("active");
    }

    function showUpload(el) {
      setActive(el);
      document.getElementById("upload-section").classList.remove("d-none");
      document.getElementById("users-section").classList.add("d-none");
    }

    function showUsers(el) {
      setActive(el);
      document.getElementById("upload-section").classList.add("d-none");
      document.getElementById("users-section").classList.remove("d-none");
      loadPage('/sheet-preview');
    }

    function showEmailLogs(el) {
      setActive(el);

      document.getElementById("upload-section").classList.add("d-none");
      document.getElementById("users-section").classList.remove("d-none");

      loadPage("/email-logs");
    }
    function showCreateTest(el) {
      setActive(el);
      document.getElementById("upload-section").classList.add("d-none");
      document.getElementById("users-section").classList.remove("d-none");
      loadPage("/create-test");
    }
    function loadPage(url) {
      fetch(url)
        .then(res => res.text())
        .then(html => {
          document.getElementById("page-content").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("page-content").innerHTML =
            "<h5>Error loading page</h5>";
        });
    }
  </script>
</body>

</html>
